        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <nav class="navbar-collapse" ng-class="{collapse: isCollapsed}">
        <nav class="navbar-collapse" ng-class="{collapse: isCollapsed}">

      <li><a class="active fade-in-three-quarter-sec user-nav" style="color:#B3D221;" ng-show='user'>Welcome {{ user.username }}</a></li>

      <ul class="nav navbar-nav navbar-right dropdown">

<div class="logo-search"></div>
<div id='container'>
  <div class="col-md-12 logo-blank"></div>
  <div class="col-md-6 col-md-offset-3 fade-in-1-and-three-quarter-sec"><img class="logo" src="client/img/logo.png"></div>
  <div class="input-blank col-md-4 col-md-offset-4 city">
    <form ng-submit='citySelect()'>
      <div class="input-group">
      <div ng-show="showErr" class='message-error shadow'>{{err}}</div>
        <input ng-model="city" type="text" class="form-control input-front fade-in-1-and-three-quarter-sec" placeholder="Searcheth a city, village, or kingdom..." googleplaces>
        <span class="input-group-btn">
          <button href='' class="btn btn-default input-submit fade-in-1-and-three-quarter-sec" type="submit">Go!</button>
        </span>
      </div>
      <div ng-show="showNoCityFoundMsg" class="message-error shadow city">A foolish move! Selecteth a city first...</div>
    </form>
  </div>
</div>
